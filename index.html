<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Student Grade Calculator</h1>

    <form id="gradeForm">
        <label for="marks">Enter Student Marks (0-100):</label>
        <input type="number" id="marks" name="marks" min="0" max="100" required>
        <button type="button" onclick="calculateGrade()">Calculate Grade</button>
    </form>

    <p>Grade: <span id="result"></span></p>
    <script src="index.js"></script>
</body>
</html>
